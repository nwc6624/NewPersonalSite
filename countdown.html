<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <style>
        body {
            font-family: 'Kalam', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #282c34 url('images/skyBackground.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
        }
        h1 {
            color: white;
        }
        #countdown {
            font-size: 3em;
            margin: 20px 0;
        }
        .date {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .button {
            background-color: white;
            border: 2px solid #ccc;
            color: #333;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button:hover {
            background-color: #ccc;
            color: white;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            padding: 0;
            list-style: none;
        }
        footer {
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        footer .icons a {
            color: white;
            margin: 0 10px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
    <script>
        function updateCountdown() {
            const graduationDate = new Date('December 12, 2024 14:00:00').getTime();
            const now = new Date().getTime();
            const distance = graduationDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                ${days}d ${hours}h ${minutes}m ${seconds}s
            `;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = 'Congratulations, Noah!';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        function openResume() {
            window.open('resume.pdf', '_blank');
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Countdown to Graduation</h1>
        <div id="countdown"></div>
        <div class="date">December 12, 2024, 2:00 PM</div>
    </div>
    <ul class="actions">
        <li><a href="index.html" class="button">Back to Home</a></li>
        <li><a href="#" class="button" onclick="openResume()">Resume</a></li>
        <li><a href="https://github.com/nwc6624" class="button">Github</a></li>
        <li><a href="https://www.linkedin.com/in/noah-caulfield/" class="button">LinkedIn</a></li>
        <li><a href="mailto:nocaulfield@gmail.com" class="button">Get in Touch!</a></li>
        <li><a href="certifications.html" class="button">Certifications</a></li>
    </ul>
    <footer>
        <div class="content">
            <ul class="icons">
                <li><a href="https://github.com/nwc6624" class="icon brands fa-github"><span class="label">Github</span></a></li>
                <li><a href="https://www.linkedin.com/in/noah-caulfield/" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
                <li><a href="mailto:nocaulfield@gmail.com" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
